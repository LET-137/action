name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Build the app
        run: |
          xcodebuild \
           -project action.xcodeproj \
           -scheme action \
           -sdk iphonesimulator \
           -destination 'platform=iOS Simulator,name=iPhone 14' \
           build
