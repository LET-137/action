name: iOS Build

on:
  push:
    branches:
      - main  # 任意のブランチに変更可

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build the app
        run: |
          xcodebuild \
            -project action.xcodeproj \
            -scheme action \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            build

